<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
	<link   href="register.style.client.css"
	        rel="stylesheet"/>
</head>


<body>
<div class="container">
	
	<div>
		<h1> Sign Up </h1>
	</div>
	
	<div class="form-group row">
		<label for="username" class="col-sm-2 col-form-label">Username</label>
		<div class="col-sm-10">
			<input type="text"
			       id="username"
			       title="Please type your username."
			       class="form-control wbdv-field wbdv-username"
			       placeholder="ex. Gabeman123!">
		</div>
	</div>
	
	<div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input type="password"
			       id="password"
			       title="Please type your password."
			       class="form-control wbdv-field wbdv-password"
			       placeholder="********">
		</div>
	</div>
	
	<div class="form-group row">
		<label for="verify_password" class="col-sm-2 col-form-label">Verify Password</label>
		<div class="col-sm-10">
			<input type="password"
			       id="verify_password"
			       title="Please re-type your password."
			       class="form-control wbdv-field wbdv-password-verify"
			       placeholder="********">
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label"></label>
		<div class="col-sm-10">
			<button type ="submit"
			        id = "sign_up"
			        class="btn btn-lg btn-primary btn-block wbdv-button wbdv-register">
				Sign Up
			</button>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label"></label>
		<div class ="col">
			<a href="#"
			   id="login_footer"
			   class="wbdv-link wbdv-login">
				Login</a>
		</div>
	</div>

</div>
</body>
</html>
