
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link   href="course-editor.style.client.css"
            rel="stylesheet"/>
    

</head>
<body>
    <div class="container-fluid">
        <div id="header_bar" class="row" >
            <div class="col-3">
                    <div class="row wbdv-lessons-cell">
                        <div class="col-2">
                        <i class="wbdv-course-editor wbdv-close fa fa-times-rectangle"></i>
                        </div>
                        <div id="title" class="col-10">
                        <h2>CS5610-WebDev</h2>
                        </div>
                    </div>
            </div>
            <div class="col-9">
                <ul class="nav nav-tabs">
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Build
                            </a>
                        </li>
                    </div>
        
                    <div class="col-sm-1.5">
                        <li class=" wbdv-page-tab nav-item">
                            <a class="nav-link active" href="#">
                                Pages
                            </a>
                        </li>
                    </div>
        
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Theme
                            </a>
                        </li>
                    </div>
        
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Store
                            </a>
                        </li>
                    </div>
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Apps
                            </a>
                        </li>
                    </div>
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Setting
                            </a>
                        </li>
                    </div>
            </ul>
           
            </div>
        </div>


    
        <div class="row">
            
            <div id="side_menu" class="col-3">
                <h2 id="wbdv-module-item-title wbdv-module-list">Module list</h2>
                <ul class="wbdv-module-list list-group nav nav-tabs">
                    <li class="wbdv-module-item list-group-item">Module 1 - jQuery</li>
                    <li class="wbdv-module-item list-group-item active">Module 2 - React</li>
                    <li class="wbdv-module-item list-group-item">Module 3 - Redux</li>
                    <li class="wbdv-module-item list-group-item">Module 4 - Native</li>
                    <li class="wbdv-module-item list-group-item">Module 5 - Angular</li>
                    <li class="wbdv-module-item list-group-item">Module 6 - Node</li>
                    <li class="wbdv-module-item list-group-item">Module 7 - Mongo</li>
                </ul>
            </div>
            
            <br/>
            <div class="col-8">
                <ul class="wbdv-topic-pill-list nav nav-pills">
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link" href="#">Topic 1</a>
                    </li>
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link active" href="#">Topic 2</a>
                    </li>
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link" href="#">Topic 3</a>
                    </li>
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link" href="#">Topic 4</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    
    </div>

</html>
