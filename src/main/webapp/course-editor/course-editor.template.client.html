
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link   href="course-editor.style.client.css"
            rel="stylesheet"/>
    

</head>
<body>
    <div class="container-fluid">
        <div id="header_bar" class="row" >
            <div class="col-3">
                    <div class="row wbdv-lessons-cell">
                        <div class="col-2">
                        <i class="wbdv-course-editor wbdv-close fa fa-times-rectangle"></i>
                        </div>
                        <div id="title" class="col-10 wbdv-course-title">
                        <h2>CS5610-WebDev</h2>
                        </div>
                    </div>
            </div>
            <div class="col-9">
                <ul class="nav nav-tabs">
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Build
                            </a>
                        </li>
                    </div>
        
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Pages
                            </a>
                        </li>
                    </div>
        
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link active" href="#">
                                Theme
                            </a>
                        </li>
                    </div>
        
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Store
                            </a>
                        </li>
                    </div>
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Apps
                            </a>
                        </li>
                    </div>
                    <div class="col-sm-1.5">
                        <li class="wbdv-page-tab nav-item">
                            <a class="nav-link" href="#">
                                Setting
                            </a>
                        </li>
                    </div>
                    <i class="wbdv-new-page-btn fa fa-plus"></i>
            </ul>
           
            </div>
        </div>


    
        <div class="row" id="main_pane">
            <div id="side_menu" class="col-3">
                <div class="container">
                    <br>
                    <h3 id="wbdv-module-item-title wbdv-module-list">Module list</h3>
                    <br>
                </div>
                    <ul class="wbdv-module-list list-group">
                        <br>
                        <div class="container row">
                            <div class="col">
                            <li class="wbdv-module-item list-group-item">
                                <span class="wbdv-module-item-title"> Module 1 - jQuery </span>
                                <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                            </li>
                            </div>
                        </div>
                        <br>
                        <div class="container row">
                            <div class="col">
                                <li class="wbdv-module-item list-group-item">
                                    <span class="wbdv-module-item-title"> Module 2 - React </span>
                                    <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                                </li>
                            </div>
                        </div>
                        <br>
                        <div class="container row">
                            <div class="col">
                                <li class="wbdv-module-item list-group-item">
                                    <span class="wbdv-module-item-title">  Module 3 - Redux </span>
                                    <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                                </li>
                            </div>
                        </div>
                        <br>
                        <div class="container row">
                            <div class="col">
                                <li class="wbdv-module-item list-group-item">
                                    <span class="wbdv-module-item-title"> Module 4 - Native </span>
                                    <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                                </li>
                            </div>
                        </div>
                        <br>
                        <div class="container row">
                            <div class="col">
                                <li class="wbdv-module-item list-group-item">
                                    <span class="wbdv-module-item-title"> Module 5 - Angular </span>
                                    <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                                </li>
                            </div>
                        </div>
                        <br>
                        <div class="container row">
                            <div class="col">
                                <li class="wbdv-module-item list-group-item">
                                    <span class="wbdv-module-item-title"> Module 6 - Node </span>
                                    <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                                </li>
                            </div>
                        </div>
                        <br>
                        <div class="container row">
                            <div class="col">
                                <li class="wbdv-module-item list-group-item">
                                    <span class="wbdv-module-item-title"> Module 7 - Mongo </span>
                                    <span class="wbdv-module-item-delete-btn">
                                <i class="fa fa-times-rectangle"></i>
                                </span>
                                </li>
                            </div>
                        </div>

                        <br>
                        <i class="wbdv-module-item-add-btn fa fa-plus"></i>
                        <br>
                        <br>
                </ul>
            </div>
            
            
            <div class="col-9">
                <br>
                <ul class="wbdv-topic-pill-list nav nav-pills">
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link" href="#">Topic 1</a>
                    </li>
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link active" href="#">Topic 2</a>
                    </li>
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link" href="#">Topic 3</a>
                    </li>
                    <li class="wbdv-topic-pill nav-item">
                        <a class="nav-link" href="#">Topic 4</a>
                    </li>
                    <i class="wbdv-topic-add-btn fa fa-plus"></i>
                </ul>
            </div>
        </div>
    
    </div>
</body>
</html>
