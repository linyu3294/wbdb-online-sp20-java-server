<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Editor</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	      rel="stylesheet"/>
	<link   href="course-editor.style.client.css"
	        rel="stylesheet"/>
</head>


<div class="container-fluid">
	<div id="header_bar" class="row" >
		<div col-3>
		<i class="wbdv-course-editor wbdv-close fa fa-times-rectangle"></i>
		<h2  class="wbdv-course-title" >CS5610-WebDev</h2>
		</div>
		<div col-9>
			<ul class="nav nav-tabs">
					<li class="wbdv-page-tab">Build</li>
					<li class="wbdv-page-tab">Pages</li>
					<li class="wbdv-page-tab">Theme</li>
					<li class="wbdv-page-tab">Store</li>
					<li class="wbdv-page-tab ">Apps</li>
					<li class="wbdv-page-tab">Setting</li>
				<i class="wbdv-new-page-btn fa fa-plus"></i>
			</ul>
		</div>
	</div>
	
	<div class="row" id="main_pane">
		<div id="side_menu" class="col-6">
			<h3 id="wbdv-module-list">Module list</h3>
			<ul class="wbdv-module-list list-group">
				<li class="wbdv-module-item list-group-item">
					<span class="wbdv-module-item-title"> Module 1 - jQuery </span>
                        <i class="fa fa-times-rectangle"></i>
				</li>
				<li class="wbdv-module-item list-group-item">
					<span class="wbdv-module-item-title"> Module 1 - jQuery </span>
					<i class="fa fa-times-rectangle"></i>
				</li>
				<li class="wbdv-module-item list-group-item">
					<span class="wbdv-module-item-title"> Module 2 - jQuery </span>
					<i class="fa fa-times-rectangle"></i>
				</li>
				<li class="wbdv-module-item list-group-item">
					<span class="wbdv-module-item-title"> Module 3 - jQuery </span>
					<i class="fa fa-times-rectangle"></i>
				</li>
				<i class="wbdv-module-item-add-btn fa fa-plus"></i>
			</ul>
		</div>


		
		<div class="col-7">
			<br>
			<ul class="wbdv-topic-pill-list nav nav-pills">
				<li class="wbdv-topic-pill">Topic 1</li>
				<li class="wbdv-topic-pill">Topic 2</li>
				<li class="wbdv-topic-pill">Topic 3</li>
				<li class="wbdv-topic-pill">Topic 4</li>
				<i class="wbdv-topic-add-btn fa fa-plus"></i>
			</ul>
		</div>
	</div>
</div>

</div>
