<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
</head>

	<body>
		
		<div class="row-6">
			<div class="col-3  container-fluid">
				<h1>Profile</h1>
			</div>
		</div>
		
		<div class="row-6">
			<div class="col-3 container-fluid">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" placeholder="Username"/>
			</div>
			<div class="col-3 container-fluid">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" placeholder="Password"/>
			</div>
			<div class="col-3 container-fluid">
				<label for="dob">DOB</label>
				<input type="date" id="dob" class="form-control" placeholder="MM/DD/YYYY">
			</div>
			<div class="col-3 container-fluid">
				<label for="role">Role</label>
				<select id="role" class="form-control" placeholder="Select">
					<option value="NONE">
						Select
					</option>
					<option value="STUDENT">
						Student
					</option>
					<option value="FACULTY">
						Faculty
					</option>
				</select>
			</div>
			<div class="col-3 container-fluid">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" placeholder="xyz@gmail.com"/>
			</div>
			<div class="col-3 container-fluid">
				<label for="salary">Salary</label>
				<input type="number" id="salary" class = "form-control" placeholder="$$$$$$">
			</div>
		</div>
	</body>
</html>
