<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
	<link   href="profile.style.client.css"
	        rel="stylesheet"/>

</head>

	<body>
		
		<div class="container">
			<div>
				<h1>Profile</h1>
			</div>
			
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text"
					       id="username"
					       title="Please type your username."
					       class="form-control wbdv-field wbdv-username"
					       placeholder="ex. Gabeman123!">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password"
					       id="password"
					       title="Please type your password."
					       class="form-control wbdv-field wbdv-password"
					       placeholder="********">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="dob" class="col-sm-2 col-form-label">DOB</label>
				<div class="col-sm-10">
					<input type="date"
					       id="dob"
					       title="Please type your date of birth."
					       class="form-control wbdv-field wbdv-dob"
					       placeholder="MM/DD/YYYY">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="role" class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-10">
					<select id="role"
					        title="Please select your role."
					        class="form-control wbdv-field wbdv-role"
					        placeholder="Select">
						<option value="NONE">
							Select
						</option>
						<option value="STUDENT">
							Student
						</option>
						<option value="FACULTY">
							Faculty
						</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email"
					       id="email"
					       title="Please type your email."
					       class="form-control wbdv-field wbdv-email"
					       placeholder="ex. xyz@email.com">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Phone</label>
				<div class="col-sm-10">
					<input type="number"
					       id="phone"
					       title="Please type your phone number."
					       class="form-control wbdv-field wbdv-phone"
					       placeholder="ex. 7813284759">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="salary" class="col-sm-2 col-form-label">Salary</label>
				<div class="col-sm-10">
					<input type="number"
					       id="salary"
					       title="Please type your salary."
					       class="form-control wbdv-field wbdv-salary"
					       placeholder="ex. 100000">
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button type ="submit"
					        id = "update_footer"
					        class="btn btn-lg btn-primary btn-block btn-success wbdv-button wbdv-update">
						Update
					</button>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button type ="submit"
					        id = "logout_footer"
					        class="btn btn-lg btn-primary btn-block btn-danger wbdv-button wbdv-logout">
						Logout
					</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
