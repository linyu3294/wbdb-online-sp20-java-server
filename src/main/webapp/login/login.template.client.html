<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
	
	
</head>
<body>

	
		<div>
			<h1> Login </h1>
		</div>
		
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text"
				       id="username"
				       title="Please type your username."
				       class="form-control"
				       placeholder="ex. Gabeman123!">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password"
				       id="password"
				       title="Please type your password."
				       class="form-control"
				       placeholder="********">
			</div>
		</div>
		
		<div>
			<button type ="submit"
					class="btn btn-lg btn-primary btn-block">
						Sign in
			</button>
		</div>
		
		<div class="row">
			<div class ="col-sm-2">
				<a href="#">Forgot Password?</a>
			</div>
			<div class ="col-sm-2">
			<a href="#" class="float-right">Sign Up</a>
			</div>
		</div>
	

</body>
</html>
