<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
	<link   href="login.style.client.css"
	        rel="stylesheet"/>

</head>

	<body>
		<div class="container">
			
			<div>
				<h1> Sign In </h1>
			</div>
			
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text"
					       id="username"
					       title="Please type your username."
					       class="form-control wbdv-field wbdv-username"
					       placeholder="ex. Gabeman123!">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password"
					       id="password"
					       title="Please type your password."
					       class="form-control wbdv-field wbdv-password"
					       placeholder="********">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button type ="submit"
					        id = "sign_in_button"
							class="btn btn-lg btn-primary btn-block wbdv-button wbdv-login">
						Sign in
					</button>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class ="col">
					<a href="#"
					   id="forgot_password_footer"
					   class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
				</div>
				<div class ="col">
					<a href="#"
					   id="sign_up_footer"
					   class="wbdv-link wbdv-register">Sign Up</a>
				</div>
			</div>
			
		</div>
	</body>
</html>
