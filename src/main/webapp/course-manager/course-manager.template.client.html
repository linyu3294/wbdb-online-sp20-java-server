
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Editor</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      rel="stylesheet"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	      rel="stylesheet"/>
	<link   href="course-manager.style.client.css"
	        rel="stylesheet"/>

</head>
<body>

	
	<div class="table">
	<div id="header_bar" class="row wbdv-freeze-item">
		
		<div classR="col-sm-3 wbdv-field wbdv-hamburger">
			<i class="wbdv-field wbdv-hamburger fa fa-bars fa-lg"></i>
		</div>
		
		<div class="col-sm-3">
				<label for="new_course_input"
						class = "wbdv-label wbdv-course-manager">CS5610 - WebDev</label>
		
		</div>
		
		<div class="col-sm-3">
				<input type="text"
				       id ="new_course_input"
				       title="Type the name of a new course."
				       class ="form-control wbdv-field wbdv-new-course"
				       placeholder="New Course Title">
		</div>
		
		<div class="col-sm-3">
			<i class="wbdv-module-item-add-btn fa fa-plus"></i>
		</div>
	</div>
	

	<div id="main_content">
	
	<div id="column_bar" class="row wbdv-freeze-item">
		<div class="col-1">
			<span class="wbdv-header wbdv-title">
			Title
			</span>
		</div>
		
		<div class="col-4">
			<span class="wbdv-header wbdv-owner">
			Owned By
			</span>
		</div>
		
		<div class="col-2">
			<span class="wbdv-header wbdv-last-modified">
			Last Modified By Me
			</span>
		</div>
		
		<div class="col-1">
			<i class="wbdv-button wbdv-list-layout fa fa-list"></i>
		</div>
		
		<div class="col-1">
			<i class="wbdv-button wbdv-grid-layout fa fa-th"></i>
		</div>
		
		<div class="col-1">
			<i class="wbdv-header wbdv-sort fa fa-sort-alpha-asc"></i>
		</div>
		
	</div>
	
	
	
			<div class="row wbdv-row wbdv-course">
				<div class="col-1">
					<i class="wbdv-row wbdv-icon fa fa-file"></i>
				</div>
				<div class="col-4">
					<span class="wbdv-row wbdv-title">
					CS5500 Software Engineering Graduate
					</span>
				</div>
				<div class="col-2">
					<span class="wbdv-row wbdv-owner">
					Me
					</span>
				</div>
				<div class="col-2">
					<span class="wbdv-row wbdv-modified-date">
					6:45 PM
					</span>
				</div>
				<div class="col-2">
					<i class="wbdv-row wbdv-button wbdv-delete fa fa-times"></i>
				</div>
			</div>
		
			<div class="row wbdv-row wbdv-course">
				<div class="col-1">
					<i class="wbdv-row wbdv-icon fa fa-file"></i>
				</div>
				<div class="col-4">
				<span class="wbdv-row wbdv-title">

				</span>

				<div class="col-2">

				<div class="col-2">

				<div class="col-2">
					<i class="wbdv-row wbdv-button wbdv-delete fa fa-times"></i>
				</div>
			</div>
			
			<div class="row wbdv-row wbdv-course">
				<div class="col-1">
					<i class="wbdv-row wbdv-icon fa fa-file"></i>
				</div>
				<div class="col-4">
					<span class="wbdv-row wbdv-title">

				</div>
				<div class="col-2">

				</div>
				<div class="col-2">

				</div>
				<div class="col-2">

				<div class="col-2">

				</div>
			</div>

				<div class="col-1">
					<i class="wbdv-row wbdv-icon fa fa-file"></i>
				</div>
				<div class="col-4">
					<span class="wbdv-row wbdv-title">
					CS5500 Software Engineering Graduate
					</span>
				</div>
				<div class="col-2">
					<span class="wbdv-row wbdv-owner">

					</span>
				</div>
				<div class="col-2">
					<span class="wbdv-modified-date">

	</div>

</html>
